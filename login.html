<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login | GreenServe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    body {

      background-size: cover;

<body class="min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-blur p-8 rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-green-700 mb-6">Welcome Back to GreenServe</h2>
    <p class="text-center text-gray-600 mb-4">Letâ€™s rescue some food ðŸŒ±</p>

    <form action="#" method="POST" class="space-y-5">
      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>

      </div>

      <!-- Role Selection -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Login as</label>
        <select id="role" name="role" required class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-green-400">

          <option value="donor">Donor</option>

          <option value="compost">Compost Partner</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200 shadow-md">
          Login &rarr;
        </button>
      </div>
    </form>

    <!-- Register link -->
